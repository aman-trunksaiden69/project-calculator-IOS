<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>

        <div class="buttons">
            <button class="btn item1 clear">AC</button>
            <button class="btn item1 negative" value="+/-">+/-</button>
            <button class="btn percent sign" value="%">%</button>
            <button class="btn item3 sign" value="/">/</button>
            <button class="btn numbers" value="7">7</button>
            <button class="btn numbers" value="8">8</button>
            <button class="btn numbers" value="9">9</button>
            <button class="btn item3 sign" value="x">x</button>
            <button class="btn numbers" value="4">4</button>
            <button class="btn numbers" value="5">5</button>
            <button class="btn numbers" value="6">6</button>
            <button class="btn item3 sign" value="-">-</button>
            <button class="btn numbers" value="1">1</button>
            <button class="btn numbers" value="2">2</button>
            <button class="btn numbers" value="3">3</button>
            <button class="btn item3 sign" value="+">+</button>
            <button class="btn itemZero numbers" value="0">0</button>
            <button class="btn comma">,</button>
            <button class="btn item3 equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
